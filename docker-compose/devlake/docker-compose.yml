version: "3"
services:
  grafana:
    image: devlake.docker.scarf.sh/apache/devlake-dashboard:v0.18.0-beta6
    ports:
      - 3002:3000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/grafana:/var/lib/grafana
    environment:
      GF_SERVER_ROOT_URL: "http://localhost:4000/grafana"
      GF_USERS_DEFAULT_THEME: "light"
      MYSQL_URL: 172.16.232.157:3306
      MYSQL_DATABASE: zero_devlive
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
      TZ: UTC
    restart: always
  devlake:
    image: devlake.docker.scarf.sh/apache/devlake:v0.18.0-beta6
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/devlake/logs:/app/logs
    env_file:
      - ./.env
    environment:
      LOGGING_DIR: /app/logs
      TZ: UTC
  config-ui:
    image: devlake.docker.scarf.sh/apache/devlake-config-ui:v0.18.0-beta6
    ports:
      - 4000:4000
    env_file:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/.env
    environment:
      DEVLAKE_ENDPOINT: devlake:8080
      GRAFANA_ENDPOINT: grafana:3000
      TZ: UTC
      ADMIN_USER: devlake
      ADMIN_PASS: devlake
    depends_on:
      - devlake